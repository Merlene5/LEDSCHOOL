<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    
    <style>
        /* Custom Styles */
        .form-section {
            margin-top: 30px;
        }
        .contact-section {
            padding: 30px;
            background-color: #f9f9f9;
        }
        .contact-section h2 {
            margin-bottom: 20px;
        }
        .social-icons a {
            margin: 0 10px;
            font-size: 24px;
            color: #007bff;
        }
        .social-icons a:hover {
            color: #0056b3;
        }
        iframe {
            width: 100%;
            height: 300px;
            border: none;
        }
    </style>
</head>
<body>

<div class="container form-section">
    <div class="row">
        <!-- Contact Form Section -->
        <div class="col-md-6 contact-section">
            <h2>Nous Ecrire</h2>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Nom & Prénoms *</label>
                    <input type="text" class="form-control" id="name" placeholder="Votre nom et prénom">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email *</label>
                    <input type="email" class="form-control" id="email" placeholder="Votre email">
                </div>
                <div class="mb-3">
                    <label for="subject" class="form-label">Objet *</label>
                    <input type="text" class="form-control" id="subject" placeholder="Objet">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Numéro de téléphone *</label>
                    <div class="input-group">
                        <span class="input-group-text">+229</span>
                        <input type="tel" class="form-control" id="phone" placeholder="Numéro de téléphone">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message *</label>
                    <textarea class="form-control" id="message" rows="4" maxlength="180" placeholder="Votre message"></textarea>
                    <div class="form-text">0 / 180</div>
                </div>
                <button type="submit" class="btn btn-primary">Envoyer</button>
            </form>
        </div>

        <!-- Address Section -->
        <div class="col-md-6 contact-section">
            <h2>Nos Adresses</h2>
            <p><strong>Adresse:</strong> Immeuble LES COURS SONOU - Parcelle b, Lot 66 du R.F.U Caboma - Atinkanmey</p>
            <p><strong>Téléphone:</strong> (+229) 21-31-56-70<br>(+229) 60-41-21-21</p>
            <h4>Suivez-nous</h4>
            <div class="social-icons">
                <a href="#" target="_blank"><i class="bi bi-facebook"></i></a>
                <a href="#" target="_blank"><i class="bi bi-twitter"></i></a>
                <a href="#" target="_blank"><i class="bi bi-youtube"></i></a>
                <a href="#" target="_blank"><i class="bi bi-linkedin"></i></a>
            </div>
            <h4>Localisation</h4>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3876.841055751972!2d2.426501!3d6.363973!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x102351f8de50ed33%3A0xb8c6f810e8c57c7c!2sInstitut%20Universitaire%20les%20Cours%20Sonou!5e0!3m2!1sen!2sbj!4v1687998304706!5m2!1sen!2sbj"></iframe>
        </div>
    </div>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
